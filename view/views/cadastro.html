
<section class="grid">
  <div class="card" style="max-width:560px;margin-inline:auto">
    <h2>Cadastro de Usuário</h2>
    <p class="helper">Campos obrigatórios</p>
    <form class="form" id="register-form" autocomplete="on">
      <div>
        <label>Email</label>
        <input name="email" type="email" required />
      </div>
      <div>
        <label>Nome</label>
        <input name="nome" required />
      </div>
      <div>
        <label>CPF</label>
        <input name="cpf" inputmode="numeric" maxlength="14" placeholder="000.000.000-00" required />
      </div>
      <div>
        <label>Telefone</label>
        <input name="telefone" inputmode="tel" placeholder="(00) 00000-0000" />
      </div>
      <div>
        <label>Senha</label>
        <input name="senha" type="password" minlength="6" required />
      </div>
      <button class="btn-primary">Cadastrar</button>
      <p id="register-result" class="helper"></p>
    </form>
  </div>
</section>
